{% extends "base.html" %}

{% block head %}
    <style>
        .checkmark {
            color: white;
        }
    </style>

{% endblock %}

{% block content %}
    
    <h1 class="header">Upcoming Appointments</h1>
    <div class="ctr">
        <ul>
            {% for appt in appts %}
                <li><button class="btn btn-info" onclick="location.href='{% url 'p_login' appt.id appt.patient %}'"><i class="fa fa-check checkmark" aria-hidden="true"></i> Check In</button> <strong class="align-middle">{{ appt.time }}</strong></li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
