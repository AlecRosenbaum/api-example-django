{% extends "base.html" %}

{% block head %}

    <style>
        .ctr {
            position: absolute;
            top: 20%;
            /*transform: translateY(-50%);*/
            text-align: center;
            width: 100%;
            font-size: 1.5em;
        }

        input {
            color: black;
        }

        #back-btn {
            margin-left: 15px;
            margin-top: 15px;
        }

        ul {
            display: inline-block;
            list-style: none;
        }
        li {
            text-align: left;
        }
    </style>

{% endblock %}

{% block content %}
    {% comment %}
        <button id="back-btn" type="button" class="btn btn-info">Logout</button>
    {% endcomment %}
    
    <h1 class="header">Upcoming Appointments</h1>
    <div class="ctr">
        <ul>
            {% for appt in appts %}
                <li><button class="btn btn-info" onclick="location.href='{% url 'p_login' appt.id appt.patient %}'"><i class="fa fa-check" aria-hidden="true"></i></button> <strong>{{ appt.time }}</strong></li>
            {% endfor %}
            
            <li><button class="btn btn-info"><i class="fa fa-check" aria-hidden="true"></i></button> <strong>1:15PM</strong></li>
        </ul>
    </div>

{% endblock %}
